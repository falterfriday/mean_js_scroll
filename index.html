<html>
<head>
	<title>Javascript Demo</title>
	<style>
		body {
			background-color:black;
			font-family: monospace;
			color:white;
			font-size:50px;
			text-align: center;
			margin-top:20%;
		}

		#magic{
			color: #777;
			border-right: 1px solid #777;
			padding-right: 7px;
			display: inline;
		}
	</style>
</head>
<body>
	Coding is <div id="magic"></div>
	<script>

		var words = ["f u n", "exciting", "about not giving up", "being helpful", "being open", "what I learned at CodingDojo!"],
			element = document.getElementById('magic'),
			word_counter = 0,
			character_counter = 0;

		function updateText() {
			var char = words[word_counter][character_counter++];
			if (char == ' ') {
				char = '&nbsp';
			};
			element.innerHTML = element.innerHTML + char;
			if(character_counter == words[word_counter].length + 1) {
				word_counter++;
				character_counter = 0;
				element.innerHTML = '';
				if(word_counter == words.length)
					word_counter = 0;
			}
		}
		setInterval(updateText,1000);
	</script>
</body>
</html>
